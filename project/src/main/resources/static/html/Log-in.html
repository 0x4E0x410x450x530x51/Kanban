<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Log-in and Registration</title>
        <link rel="stylesheet" href="..\styles\Starter_Page_styles.css">
    </head>
    <body>
        <header>
            <div class="container top">
                <div class="row">
                    <div class="col-12">
                        <h1  class="loginTitle">Kanban-Board</h1>
                    </div>
                </div>
            </div>
        </header>
        <section class="container">
            <div class="full">
                <div class="form-box">

                    <img id="logo" src="..\Pics\ubs_logo.png" alt="UBS Logo">

                        <div class="button-box">
                            <div id="btn"></div> <!--Top Buttons Color and Transition-->
                            <!--Top Buttons to switch-->
                            <button type="button" id="loginbtn" class="toggle-btn" onclick="login()">Log In</button>
                            <button type="button" id="registerbtn" class="toggle-btn" onclick="register()">Register</button>
                        </div>
                    
                    <div class="row">  
                        <!-- Input Login-->
                        <form id="login" class="input-group">
                            <input type="email" class="input-field" placeholder="E-Mail" required>
                            <input type="password" class="input-field" placeholder="Enter Password" required>
                            <button type="submit" class="submit-btn" id="submit2">Log in</button>
                        </form>

                        <!--Input Register-->
                        <form id="register" class="input-group">
                            <input type="text" class="input-field" placeholder="Full Name" required>
                            <input type="email" class="input-field" placeholder="Enter E-Mail" required>
                            <input type="password" class="input-field" placeholder="Enter Password" required>
                            <input type="password" class="input-field" placeholder="Enter Password again" required>
                            <button type="submit" class="submit-btn" id="submit1">Register</button>
                        </form>
                    </div>  
                </div>
            </div>

            <script type="application/javascript" src="../Scripts/login-landingpage.js"></script>
        </section>    
    </body>
</html>
