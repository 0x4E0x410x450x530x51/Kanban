<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Log-in and Registration</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="..\styles\Starter_Page_styles.css">
    </head>
    <body class="container">
        <div class="row button-box-offset center-content">
            <div class="col-9 col-sm-7 col-md-6 col-lg-5 col-xl-4 ">
                <header class="row">
                    <div class="container top">
                        <div class="row">
                            <div class="col-12">
                                <h1  class="loginTitle">Kanban-Board</h1>
                            </div>
                        </div>
                    </div>
                </header>
                <section class="row login-window">
                    
                        <div class="form-box col">
                            <div class="row center-content center-content "><img id="logo" class="col-8" src="..\images\ubs_logo.png" alt="UBS Logo"></div>
                            
                                <div class="row login-menu center-content">
                                    <div class="row center-content ">
                                        <div class="button-box col-7">
                                            <div id="btn"></div> <!--Top Buttons Color and Transition-->
                                            <!--Top Buttons to switch-->
                                            <button type="button" id="loginbtn" class="toggle-btn" onclick="login()">Log In</button>
                                            <button type="button" id="registerbtn" class="toggle-btn" onclick="register()">Register</button>
                                        </div>
                                    </div>
                                <div class="row center-content">
                                    <div class="col-7 center-content form-cred">
                                        <!-- Input Login-->
                                        <form id="login" class="input-groups  col-12">
                                            <input type="email" class="input-field" placeholder="E-Mail" required>
                                            <input type="password" class="input-field" placeholder="Enter Password" required>
                                            <button type="submit" class="submit-btn" id="submit2">Log in</button>
                                        </form>
                                        <!--Input Register-->
                                        <form id="register" class="input-groups col-12 ">
                                            <input type="text" class="input-field" placeholder="Full Name" required>
                                            <input type="email" class="input-field" placeholder="Enter E-Mail" required>
                                            <input type="password" class="input-field" placeholder="Enter Password" required>
                                            <input type="password" class="input-field" placeholder="Enter Password again" required>
                                            <button type="submit" class="submit-btn col" id="submit1">Register</button>
                                        </form>
                                    </div>
                                </div>
                            
                            </div>
                    </div>
                         
                
                
                </section>
            </div>
        </div>


        <script id="temp">
         //this is a init-script. it's only purpose is to give the element register and login inline style and the to remove itself from the dom

            document.getElementById("register").style.right = "-300%"
            document.getElementById("login").style.left = "0"
            document.getElementById("temp").remove()
        </script>
        <script type="application/javascript" src="../Scripts/login-landingpage.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
