<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\styles\quentin.css">
    <!-- JavaScript -->
    <script language="javascript" type="text/javascript" src="..\scripts\kanbanboard.js"></script>
    <!-- CSS only Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Kanban-Board</title>
</head>

<body>
    <!-- Sidebar navigation-->
    <div id="mySidenav" class="sidenav">
        <a href="#">Settings</a>
        <a href="#">Colors</a>
        <a href="#">Statistics</a>
        <a href="#">Filter</a>
    </div>

    <main id="main">
        <!-- button to open the sidebar-->
        <span style="font-size:30px;cursor:pointer" onclick="manageSidebar()">&#9776;</span>
        <!-- Kanban board -->
        <div class="container">
            <div class="kanban-board">
                <!-- Backlog-->
                <div class="kanban-block" id="todo" class="backlog" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <strong><h2>To Do</h2></strong>
                    <div class="task-button-block">
                        <button id="task-button" onclick="createTask()">&#x2b;</button>
                    </div>
                    <div class="task" id="task1" draggable="true" ondragstart="drag(event)">
                        <span>Task 1</span>
                    </div>
                    <div class="task" id="task2" draggable="true" ondragstart="drag(event)">
                        <span>Task 2</span>
                    </div>
                    <div class="task" id="task3" draggable="true" ondragstart="drag(event)">
                        <span>Task 3</span>
                    </div>
                    <div class="task" id="task4" draggable="true" ondragstart="drag(event)">
                        <span>Task 4</span>
                    </div>
                    <div class="task" id="task5" draggable="true" ondragstart="drag(event)">
                        <span>Task 5</span>
                    </div>
                    <div class="task" id="task6" draggable="true" ondragstart="drag(event)">
                        <span>Task 6</span>
                    </div>
                </div>
                <!-- In Progress-->
                <div class="kanban-block" id="inprogress" class="inProgress" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <strong><h2>In Progress</h2></strong>
                </div>
                <!-- Done-->
                <div class="kanban-block" id="done" class="done" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <strong><h2>Done</h2></strong>
                </div>
                <div class="create-new-task-block" id="create-new-task-block">
                    <strong>New Task</strong>
                    <span class="form-row">
                        <label class="form-row-label" for="task-name">Task</label>
                        <input class="form-row-input" type="text" name="task-name" id="task-name">
                    </span>
                    <span class="form-row">
                        <label class="form-row-label" for="task-name">Description</label>
                        <textarea class="form-row-input" name="task-description" id="task-description" cols="70"
                            rows="10"></textarea>
                    </span>
                    <span class="form-row-buttons">
                        <button id="edit-button" onclick="editTask()">Edit</span>
                    <button id="save-button" onclick="saveTask()">Save</span>
                        <button id="cancel-button" onclick="createTask()">Cancel</span>
                            </span>
                </div>
            </div>
    </main>

    <!-- JavaScript Bundle with Popper Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
