<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\styles\quentin.css">
    <!-- JavaScript -->
    <script language="javascript" type="text/javascript" src="..\scripts\kanbanboard.js"></script>
    <!-- CSS only Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Kanban-Board</title>
</head>

<body>
    <!-- Sidebar navigation-->
    <div id="mySidenav" class="sidenav">
        <a href="#">Settings</a>
        <a href="#">Colors</a>
        <a href="#">Statistics</a>
        <a href="#">Filter</a>
    </div>

    <main id="main">
        <!-- button to open the sidebar-->
        <span style="font-size:30px;cursor:pointer" onclick="manageSidebar()">&#9776;</span>
        <!-- Kanban board -->
        <div class="container">
            <div class="kanban-board">
                <!-- Backlog-->
                <div class="kanban-block story-table" id="todo" class="backlog" ondrop="drop(event)"
                    ondragover="allowDrop(event)">
                    <strong>
                        <h2>
                            <div class="backlogTitle">Backlog</div>
                        </h2>
                    </strong>

                    <!-- Create a new Story -->
                    <div class="create-new-task-block" id="create-new-task-block">
                        <input type="text" id="storyNameForm" placeholder="Name" value=""></input>
                        <textarea id="descritptionForm" rows="3" placeholder="Description"></textarea>
                        <select id="storyColorForm">
                            <option class="red" value="red">red</option>
                            <option class="yellow" value="yellow">yellow</option>
                            <option class="green" value="green">green</option>
                            <option class="blue" value="#284ff0">blue</option>
                            <option class="purple" value="#433966">purple</option>
                            <option class="darkgreen" value="#145555">darkgreen</option>
                        </select>
                        <button type="submit" class="btn btn-danger" id="save-button" onclick="saveTask()">Save</button>
                        <button type="button" class="btn btn-danger" id="cancel-button"
                            onclick="cancelCreateTask()">Cancel</button>
                        <button type="button" class="btn btn-danger" id="delete-button">Delete</button>
                        <button type="button" class="btn btn-danger" id="update-button">Update</button>
                    </div>

                    <div class="task-button-block">
                        <button id="task-button" onclick="createTask()">&#x2b;</button>
                    </div>
                    <!-- Demo Storys-->
                    <div class="task" id="blue" draggable="true" ondragstart="drag(event)" "="" style=" border-left:
                        0.3em solid blue; opacity: 0.99;">
                        <span class="storyTitle" id="blue-name">Blue</span>
                        <div class="edit" onclick="editTask('blue')"></div>
                        <small id="blue-description">This story is blue.</small>
                    </div>
                    <div class="task" id="red" draggable="true" ondragstart="drag(event)" "="" style=" border-left:
                        0.3em solid red; opacity: 0.99;">
                        <span class="storyTitle" id="red-name">Red</span>
                        <div class="edit" onclick="editTask('red')"></div>
                        <small id="red-description">This story is red.</small>
                    </div>
                    <div class="task" id="purple" draggable="true" ondragstart="drag(event)" "="" style=" border-left:
                        0.3em solid purple; opacity: 0.99;">
                        <span class="storyTitle" id="purple-name">Purple</span>
                        <div class="edit" onclick="editTask('purple')"></div>
                        <small id="purple-description">This story is purple.</small>
                    </div>
                    <div class="task" id="green" draggable="true" ondragstart="drag(event)" "="" style=" border-left:
                        0.3em solid green; opacity: 0.99;">
                        <span class="storyTitle" id="green-name">Green</span>
                        <div class="edit" onclick="editTask('green')"></div>
                        <small id="green-description">This story is green.</small>
                    </div>
                </div>
                <!-- In Progress-->
                <div class="kanban-block story-table" id="inprogress" class="inProgress" ondrop="drop(event)"
                    ondragover="allowDrop(event)">
                    <strong>
                        <h2>
                            <div class="inProgressTitle">In Progress</div>
                        </h2>
                    </strong>
                </div>
                <!-- Done-->
                <div class="kanban-block story-table" id="done" class="done" ondrop="drop(event)"
                    ondragover="allowDrop(event)">
                    <strong>
                        <h2>
                            <div class="doneTitle">Done</div>
                        </h2>
                    </strong>
                </div>
            </div>
    </main>

    <!-- JavaScript Bundle with Popper Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
