<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="..\styles\kanbanSimulation.css">
    <!-- JavaScript -->
    <script language="javascript" type="text/javascript" src="..\scripts\kanbanSimulation.js"></script>
    <!-- CSS only Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Kanban-Simulation</title>
</head>

<body>
    <!-- Sidebar navigation-->
    <div id="mySidenav" class="sidenav">
        <a href="#">Settings</a>
        <a href="#">Dashbord</a>
        <a href="#">Statistics</a>
        <a href="#">Sign out</a>
    </div>
    <div id="content">
        <!-- Button to open and close the navbar-->
        <span style="font-size:30px;cursor:pointer" onclick="manageSidebar()">&#9776;</span>
        <header>
            <!-- Title -->
            <h1>Kanban-Simulation</h1>
            <div type="button" class="userAccount">
                <div class="accountImg"></div>
                <div class="accountName">Quentin</div>
            </div>
            <hr>
        </header>

        <main class="container">
            <div class="row">
                <div class="controller">
                    <button class="playButton button"></button>
                    <button class="pauseButton button"></button>
                    <button class="stopButton button"></button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="backlog kanbanSection">
                        <div class="titleBacklog title">

                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="analysis kanbanSection">
                        <div class="titleAnalysis title">

                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="development kanbanSection">
                        <div class="titleDevelopment title">

                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="qa kanbanSection">
                        <div class="titleQA title">

                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="deployment kanbanSection">
                        <div class="titleDeployment title">

                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="done kanbanSection">
                        <div class="titleDone title">

                        </div>
                    </div>
        </main>
    </div>
    </div>


    </div>
    <!-- JavaScript Bundle with Popper Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
