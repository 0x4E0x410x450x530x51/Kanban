<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="..\styles\dashboard_styles.css">

        <link rel="stylesheet" href=

    <body>

        <header>
            <button type="button" class="column2">Account</button>

            <!-- Sidebar navigation-->
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="#">About</a>
                <a href="#">Services</a>

            </div>
            <!--The 3 Lines for Nav-->
            <span id="tlines" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>

            <!--Titel-->
            <h1 class="column1">Dashboard</h1>

        <!--Add-->
        <div id="addwhole">
            <div>
                <form>
                    <div class="">
                        <div class="col-lg-12">
                            <div id="row">
                                <div class="input-group m-3">       
                                    <div class="form-control m-input">
                                        <div class="fields" contentEditable="true">
                                            Kanban
                                        </div>
                                        <div class="desc" contentEditable="true">Add some description.</div>
                                    </div>
                                </div>
                            </div>
        
                            <div id="newinput"></div>
                            <button id="rowAdder" type="button"
                                class="btn btn-dark">

                                </span> ADD
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <script type="text/javascript">
    
                $("#rowAdder").click(function () {
                    newRowAdd =
                    '<div id="row"> <div class="input-group m-3">' +
                    '<div class="form-control m-input"><div class="fields" contentEditable="true">Kanban</div><div class="desc" contentEditable="true">Add some description.</div></div> </div>';
        
                    $('#newinput').append(newRowAdd);
                });
            </script>
        </div>
